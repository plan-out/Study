<html>
	<head>
		<meta charset="utf-8">
		<title>14 블록태그의 수평정렬</title>
		<link href="수평정렬.css" rel="stylesheet">
	</head>
	<body>
		<h1>블록태그의 수평정렬</h1>
		<div id="box1">
			<h2>(1) display:inline;</h2>
			<p>a</p><p>b</p><br><p>c</p><p>d</p>
		</div>
		
		<div id="box2">
			<h2>(2) display:inline-block;</h2>
			<p>a</p><p>b</p><p>c</p><br><p>d</p>
		</div>
		
		<div id="box3">
			<h2>(3) float:left; (right;)</h2>
			<p class="a">a</p>
			<p class="b">b</p>
			<p class="c">c</p>
			<p class="d">d</p>
			<p class="e">e</p>
		</div>
	</body>
</html>
