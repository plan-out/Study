<html>
	<head>
		<meta charset="utf-8">
		<title>15 Float 유의사항</title>
		<style>
			*{margin:0; padding:0;}
			
			div{border:10px solid #0FF;
				margin-bottom:40px;}
			
			h2{background:#090; color:#fff;}
			
			p{ width:100px; height:100px;
				border:5px solid #000;
				float:left;}
			
			h3{
				width:150px; height:150px;
				background:#F00; color:#FF0;
				clear:both;
			}
		</style>
	</head>
	<body>
		<h1>Float 사용 유의할 점</h1>
		<div id="case1">
			<h2>1. 다음에 오는 block요소</h2>
			<p>a</p>
			<p>b</p>
			<p>c</p>
			<h3>block태그</h3>
		</div>
		<div id="case2">
			<h2>2. 감싸는 부모인 block요소</h2>
			<p>a</p>
			<p>b</p>
			<p>c</p>
		</div>
		<style>
			#case2{
				overflow:hidden;
			}
		</style>
	</body>
</html>
