<html>
	<head>
		<!--문서의 제작정보=meta태그, 제목표시줄=title태그, 외부연결-->
		<meta charset="utf-8"><!--문서의 인코딩정보-->
		<meta name="author" content="김기환"><!--소유권자-->
		<meta name="description" content="외부 연결되는 요소의
			주소(경로) 지정방식에 대해 학습">
		<!--문서의 내용을 간략설명-->
		<meta name="keywords" content="외부연결, 주소지정,
			src, 이미지연결, 링크">
		<!--검색되는 키워드들을 나열-->		
		
		<title>08 경로지정방법</title>
	</head>
	<body bgcolor="#ccffff">
	<p><iframe src="버튼.html" frameborder="0" width="800" height="40"></iframe></p>

		<!--웹브라우저에서 보여지는 실제 본문영역-->
		<h1>경로지정방법</h1><!--제목태그:문서의 제목-->
		<hr size="5" color="red"><!--수평선-->
		<div><!--영역태그 : 하나의 네모난 영역을 만든다.-->
			<h2>절대경로로 지정하기</h2><!--제목태그:영역의 제목-->
			<p>최상위폴더(루트)에서부터 위치를 지정해 나아가는 방식</p>
			<p>
				<!--이미지태그-->
				<img src="D:\김기환\웹수업\01HTML\강아지.jpg"
					width="200" alt="강아지 사진">
				<!--alt속성:대체텍스트로 이미지를 설명하는 글-->
				<img src="D:\김기환\웹수업\고양이.jpg"
					width="200" alt="고양이 사진">
				<img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDAzMThfMjM2%2FMDAxNzEwNzM5MzgyOTY0.0G-8Fnf0f8ZN5gPiwQzV5YI_nMqzfayljDSy4llPqScg.XyYqrwTuq50IgqYMh3jVCRKmWdMVzITmtzVEuKYkO50g.JPEG%2F%25B4%25D9%25BF%25EE%25B7%25CE%25B5%25E5%25A3%25AD8.jpeg&type=sc960_832"
					width="200" alt="웹이미지">
			</p>
		</div>
		<hr>
		<div>
			<h2>상대경로로 지정하기</h2>
			<p>현재 작업문서를 기준으로 하여 위치를 지정해 나아가는 방식</p>
			<p>
				<img src="./강아지.jpg" height="200" alt="강아지">
				<img src="로고/스타벅스.png" height="200" alt="스타벅스">
				<img src="../고양이.jpg" height="200" alt="고양이">
				<!--
					./ 현재폴더(생략가능)
					../ 한수준 위 폴더로 이동하여 검색
					../../ 두수준 위 폴더로 이동하여 검색
				-->
			</p>
		</div>
	</body>
</html>
