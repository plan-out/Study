<html>
	<head>
		<meta charset="utf-8">
		<title>01 CSS연결하기</title>
		
		<link href="./스타일.css" rel="stylesheet">
		<!--
			외부 CSS문서 연결 : <link>
			- href속성 : 연결하는 CSS문서를 지정한다.
			- rel속성 : 연결하는 요소와의 관계(타입)을 지정한다.
		-->
	</head>
	<body>
		<h1>CSS(Cascading Style Sheets)</h1>
		<p>: 웹페이지를 꾸미기 위한 정보(태그의 스타일)</p>
		<hr>
		<div>
			<h2>CSS 사용하는 이유</h2>
			<ol>
				<li>표현할 수 있는 스타일 <em>다양</em>하고, 
					<em>세분화</em> 되어 있다.</li>
				<li><strong>구조와 스타일을 분리</strong>하여 
					작성할 수 있다.</li>
			</ol>
		</div>
	</body>
</html>
