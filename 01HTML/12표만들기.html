<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>표만들기</h1>
		<hr>
		<div>
			<h2>표를 구성할 때, 사용되는 태그</h2>
			<ul>
				<li>table태그 : 하나의 표를 생성하는 태그</li>
				<li>tr태그 : 하나의 행을 나타내는 태그</li>
				<li>td태그 : 하나의 칸을 나타내는 태그</li>
			</ul>
		</div>
		<hr>
		<div>
			<h2>최소한의 태그로 표 만들기</h2>
			<table border="1" width="300" height="200">
				<tr>
					<td>사과</td>
					<td>수박</td>
					<td>참외</td>
					<td rowspan="2">포도</td>
				</tr>
				<tr>
					<td>20</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>14</td>
					<td colspan="3"></td>
				</tr>
			</table>
		</div>
		
	</body>
</html>
