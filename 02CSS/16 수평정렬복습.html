<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16 수평정렬복습</title>
  <style>
    ul{border:10px solid #f00;
      padding:0;
      overflow: hidden;
    }

    li{list-style:none;
      width:100px; height:100px;
      float:left;}

    /*가상클래스*/
    li:nth-child(1){background:#fcc;}
    li:nth-child(2){background:#cfc;}
    li:nth-child(3){background:#ccf;}
    
  </style>
</head>
<body>
  <ul>
    <li>A</li>
    <li>B</li>
    <li>C</li>
  </ul>
</body>
</html>
