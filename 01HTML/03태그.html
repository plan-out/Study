대부분의 태그는 "시작태그"와 "닫는태그"로 구성되어 있다.<br>
시작태그에서 부터 닫는태그까지 하나의 영역을 만든다.
<br> <!--줄바꿈 태그(닫는태그 사용하지 않음.)-->
<hr><!--수평선 태그(닫는태그 사용하지 않음.)-->
태그는 트리구조의 형태를 지니며,
포함되는 구조에 따라, 조상-자손관계, 부모-자식관계, 
형제관계로 나눌 수 있다.
<hr>
<시작태그 속성="속성값" 속성='속성값'>태그영역(안)</닫는태그>
